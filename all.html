---
layout: default
---

<div class="home">

<ul class="post-list">
 {% for post in site.posts %}
      <li class="post">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.content }}
        <p class="tags">
          tags:
        {% for tag in post.tags %}
            <a class="tag" href="{{site.baseurl}}/tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
        </p>
      </li>
  {% endfor %}
</ul>

</div>
