---
layout: default
---

<h1>Codes tagged '{{ page.tag }}'</h1>

{% if site.tags[page.tag] %}
<ul class="post-list">
  {% for post in site.tags[page.tag] %}
      <li class="post">
        {{ post.content }}
        <p class="tags">
            {% include tags.html tags=post.tags %}
        </p>
      </li>
  {% endfor %}
</ul>
{% endif %}
