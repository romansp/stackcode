---
layout: default
---

<h1>Codes tagged '{{ page.tag }}'</h1>
<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no codes for this tag.</p>
    {% endif %}
</div>
